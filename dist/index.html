<!DOCTYPE html>
<html lang="en">
<head>
    <title>FlowGraph</title>
    <meta charset="UTF-8">

    <script src="flow-graph.js"></script>
    <link rel="stylesheet" href="flow-graph.css">

    <style>
    body, html {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        overflow: hidden;
    }
    #fg {
        display: block;
        width: calc(100% - 20px);
        height: calc(100% - 20px);
        margin: 10px;
        padding: 0;
    }
    </style>

</head>
    <div id="fg">
    </div>

    <script>
    const fg = new FlowGraph(document.getElementById('fg'));

    fg.registerNodeTemplate({
        name: "Email the customer",
        type: "ACTION",
        systemName: "my.backend.logic.sendMailByTemplate",
        description: "Send an email to the customer by the given mail template.",
        inputs: [
            {
                name: "MAIL_TEMPLATE",
                type: "string",
                label: "Mail template"
            }
        ],
        outputs: [
            {
                name: "success",
                label: "Email sent successfully"
            }, {
                name: "tpl_not_found",
                label: "Mail template not found"
            }, {
                name: "failed",
                label: "Could not send email"
            }
        ]
    });
    </script>
</html>
